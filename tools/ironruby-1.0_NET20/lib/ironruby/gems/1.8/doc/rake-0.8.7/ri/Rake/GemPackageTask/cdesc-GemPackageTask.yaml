    to be explicitly provided.
  name: gem_spec
  rw: RW
class_methods: 
- !ruby/object:RI::MethodSummary 
  name: new
comment: 
- !ruby/struct:SM::Flow::P 
  body: Create a package based upon a Gem spec. Gem packages, as well as zip files
  and tar/gzipped packages can be produced by this task.
- !ruby/struct:SM::Flow::P 
  body: "In addition to the Rake targets generated by PackageTask, a GemPackageTask \
  will also generate the following tasks:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: <b>"<em>package_dir</em>/<em>name</em>-<em>version</em>.gem"</b>
    body: Create a Ruby GEM package with the given name and version.
  type: :LABELED
- !ruby/struct:SM::Flow::P 
  body: "Example using a Ruby GEM spec:"
- !ruby/struct:SM::Flow::VERB 
  body: |
      require 'rubygems'

      spec = Gem::Specification.new do |s|
        s.platform = Gem::Platform::RUBY
        s.summary = &quot;Ruby based make-like utility.&quot;
        s.name = 'rake'
        s.version = PKG_VERSION
        s.requirements &lt;&lt; 'none'
        s.require_path = 'lib'
        s.autorequire = 'rake'
        s.files = PKG_FILES
        s.description = &lt;&lt;EOF
      Rake is a Make-like program implemented in Ruby. Tasks
      and dependencies are specified in standard Ruby syntax.
      EOF
      end

      Rake::GemPackageTask.new(spec) do |pkg|
        pkg.need_zip = true
        pkg.need_tar = true
      end

